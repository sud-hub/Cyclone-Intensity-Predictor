
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyclone Intensity Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d8b4f8, #ffe0f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4b0082;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #800080;
        }

        .note {
            font-size: 0.9rem;
            color: #6b21a8;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        a { 
            display: inline-block;
            padding: 10px 20px;
            background-color: #c084fc;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #a855f7;
        }

        {% comment %} #lottie-animation {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        } {% endcomment %}
        #lottie-animation {
            width: 180px;      /* ✅ Reduced from 300px */
            height: 180px;     /* ✅ Reduced from 300px */
            margin: 0 auto 20px; /* ✅ Center horizontally and add bottom margin */
            display: block;    /* ✅ Ensures proper centering in block context */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 1.5rem;
            }

            #lottie-animation {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cyclone Lottie Animation -->
        <div id="lottie-animation"></div>

        <!-- Prediction Result -->
        <h2>Predicted Cyclone Intensity: <span>{{ result }}</span> knots</h2>

        <!-- Note -->
        <p class="note">Note: Intensity predictions are based on satellite data and may have variance.</p>

        <!-- Upload Again -->
        <a href="/">Upload another</a>
    </div>

    <!-- Lottie Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/6edf6124-2139-4a52-be77-69df191e6434/n2GnGKZypn.json'  // Cyclone animation
        });
    </script>
</body>
</html>
