<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyclone Predict Intensity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d8b4f8, #ffe0f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4b0082;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #800080;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f3e8ff;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #c084fc;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a855f7;
        }

        #lottie-animation {
            width: 180px;      /* ✅ Reduced from 300px */
            height: 180px;     /* ✅ Reduced from 300px */
            margin: 0 auto 20px; /* ✅ Center horizontally and add bottom margin */
            display: block;    /* ✅ Ensures proper centering in block context */
        }

        #preview {
            display: none;
            margin-top: 10px;
            margin-bottom: 10px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            #lottie-animation {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cyclone Animation -->
        <div id="lottie-animation"></div>

        <!-- Upload Form -->
        <h1>Upload Cyclone Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="fileInput" name="image" accept="image/*" required>
            <img id="preview" src="#" alt="Image preview">
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Lottie & Preview Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <div id="lottie-animation" style="width: 300px; height: 300px;"></div>
    <script>
        // Load Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/6edf6124-2139-4a52-be77-69df191e6434/n2GnGKZypn.json' // Replaced with a working path
        });

        // Image preview logic
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('preview');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                previewImg.style.display = 'none';
                previewImg.src = '#';
            }
        });
    </script>
</body>
</html>
